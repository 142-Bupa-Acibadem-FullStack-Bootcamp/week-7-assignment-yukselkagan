<div class="d-flex justify-content-center mt-5 ">

  <div
    class="rounded bg-light"
    style="
      width: 1500px;
      height: 500px;
      padding: 20px;
    "
  >

    <div class="d-flex justify-content-between align-items-center">
      <div class="col-sm-3">
        <label for="firstName" class="form-label">Amount</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder=""
          required=""
          [(ngModel)]="currencyAmount"
        />
      </div>


      <div class="col-md-4">
        <label for="state" class="form-label">Currency</label>
        <select class="form-select" id="state" required="" [(ngModel)]="currentCurrency">
          <ng-container *ngFor="let currency of currencies" >
            <option  *ngIf="currency.currencyCode"
              [value]="currency.currencyCode"> {{currency.currencyCode}} - {{currency.currencyName}}</option>
          </ng-container>
        </select>
      </div>


      <div class="col-md-4">
        <label for="state" class="form-label">Target Currency</label>
        <select class="form-select" id="state" required="" [(ngModel)]="targetCurrency">
          <ng-container *ngFor="let currency of currencies" >
            <option  *ngIf="currency.currencyCode" [selected]="currency.currencyCode == 'TRY'"
              [value]="currency.currencyCode"> {{currency.currencyCode}} - {{currency.currencyName}}</option>
          </ng-container>
        </select>
      </div>


    </div>

    <br>

    <button type="button" class="btn btn-primary" (click)="convertCurrency()" >Convert</button>

    <br><br>

    <div>{{resultMessage}}</div>

  </div>
</div>
